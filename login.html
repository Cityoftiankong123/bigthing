<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录/注册</title>
    <!-- 导入layui样式 -->
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <!-- 导入自己写的样式 -->
    <link rel="stylesheet" href="./assets/css/login.css">
</head>

<body>
    <!-- logo -->
    <div id="login-logo" class="layui-main">
        <img src="./assets/images/logo.png" alt="" id="login-img">
    </div>

    <!-- 注册登录面板 -->
    <div class="loginAndReg">
        <div class="img">
            <img src="./assets/images/login_title.png" alt="">
        </div>

        <!-- 登录输入框 -->
        <div class="login-box">
            <form class="layui-form" id="form-login">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <div>
                        <input type="text" name="username" required lay-verify="required|username" placeholder="请输入用户名"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <div>
                        <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn layui-btn-normal" lay-submit
                        lay-filter="formDemo">登录</button>
                </div>

                <div class="layui-form-item">
                    <a href="javascript:;" id="loginChange">去注册</a>
                </div>

            </form>
        </div>


        <!-- 注册面板 -->
        <div class="reg-box" id="form-reg">
            <form class="layui-form" action="">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <div>
                        <input type="text" name="username" required lay-verify="required|username" placeholder="请输入用户名"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <div>
                        <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                            autocomplete="off" class="layui-input" id="input-pwd">
                    </div>
                </div>

                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <div>
                        <input type="password" name="repassword" required lay-verify="required|pwd|repwd" placeholder="请再次确认密码"
                            autocomplete="off" class="layui-input" id="confirm-pwd">
                    </div>
                </div>

                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn layui-btn-normal" lay-submit
                        lay-filter="formDemo">注册</button>
                </div>
            </form>
            <a href="javascript:;" id="regChange">去登录</a>
        </div>
    </div>




    <!-- 导入layui的js -->
    <script src="./assets/lib/layui/layui.all.js"></script>
    <!-- 导入jq -->
    <script src="./assets/lib/jquery.js"></script>

    <script src="./assets/js/baseAPI.js"></script>
    <!-- 导入自己写的js -->
    <script src="./assets/js/login.js"></script>
</body>

</html>
